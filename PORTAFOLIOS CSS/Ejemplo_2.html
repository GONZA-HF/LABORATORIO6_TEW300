<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Estudiante</title>
  <link rel="stylesheet" href="estilo_2.css">
</head>
<body>
  <main class="registro-wrapper">
    <section class="registro-panel">
      <header class="registro-header">
        <h1>Registro de Estudiante</h1>
      </header>
      <form class="form-registro" autocomplete="on">
        <label for="nombre">Nombre del Estudiante</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido del Estudiante</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="ci">Carnet de Identidad</label>
        <input type="text" id="ci" name="ci" required>

        <label for="nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="nacimiento" name="nacimiento" required>

        <label for="nivel">Año o Semestre</label>
        <select id="nivel" name="nivel" required>
          <option value="">Seleccione...</option>
          <option value="1">1º Año / Semestre</option>
          <option value="2">2º Año / Semestre</option>
          <option value="3">3º Año / Semestre</option>
          <option value="4">4º Semestre</option>
          <option value="5">5º Semestre</option>
          <option value="5">6º Semestre</option>
        </select>

        <label for="matricula">Número de Matrícula</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar">Confirmar Contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
