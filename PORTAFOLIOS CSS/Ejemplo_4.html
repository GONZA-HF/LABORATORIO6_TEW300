<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Coordinador</title>
  <link rel="stylesheet" href="estilo_4.css">
</head>
<body>
  <main class="registro-wrapper">
    <section class="registro-panel">
      <header class="registro-header">
        <h1>Registro de Coordinador</h1>
      </header>
      <form class="form-registro">
        <label for="nombre">Nombre del Coordinador</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="ci">Cédula de Identidad</label>
        <input type="text" id="ci" name="ci" required>

        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="sede">Sede del Instituto</label>
        <input type="text" id="sede" name="sede" required>

        <label for="codigo">Código de Verificación</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="clave">Clave Secreta</label>
        <input type="text" id="clave" name="clave" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="confirmar">Confirmar Contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <button type="submit">Enviar Registro</button>
      </form>
    </section>
  </main>
</body>
</html>
